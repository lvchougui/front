    function getHashParams() {
        var hash = location.hash;
        var query = {};
        if (hash.indexOf('?') != -1) {
            // 截取hash中的参数
            var pos = hash.indexOf('?') + 1;
            var str = hash.substr(pos);
            var params = str.split('&');

            for (var i = 0; i < params.length; i++) {
                var pairs = params[i].split('=');
                query[pairs[0]] = pairs[1];
            }
        }
        return query;
    }
